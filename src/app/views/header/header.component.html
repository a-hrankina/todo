<div class="container-fluid">
	<div class="row setting">
		<div class="col-10 text-left align-self-top">
			<button (click)="onToggleMenu()" mat-icon-button type="button">
				<mat-icon>menu</mat-icon>
			</button>
			<p class="navbar-brand">{{categoryName}}</p>
			<p class="link navbar-brand" (click)="onToggleStatistics()" *ngIf="showStatistics">Hide statistics</p>
			<p class="link navbar-brand" (click)="onToggleStatistics()" *ngIf="!showStatistics">Show statistics</p>
		</div>
		
		<div class="col-2 text-right align-self-top">
			<button (click)="showSettings()" mat-icon-button class="header-icon">
				<mat-icon>settings</mat-icon>
			</button>
			<button mat-icon-button class="header-icon" (click)="showIntroHelp()">
				<mat-icon>help</mat-icon>
			</button>
		</div>
	</div>
</div>
