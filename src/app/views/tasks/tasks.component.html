<div class="card">
	<div class="card-header card-header-warning">
		<h4 class="card-title">Task List</h4>
	</div>
	<div *ngIf="tasks && tasks.length > 0" class="card-body table-responsive">
		<table [dataSource]="dataSource" mat-table matSort>
			<ng-container matColumnDef="color">
				<th *matHeaderCellDef mat-header-cell></th>
				<td *matCellDef="let task" [style.background-color]="getPriorityColor(task)"
				    class="col-color"
				    mat-cell></td>
			</ng-container>
			
			<ng-container matColumnDef="id">
				<th *matHeaderCellDef mat-header-cell></th>
				<td *matCellDef="let index = index;" class="col-id" mat-cell>
					{{index + 1}}
				</td>
			</ng-container>
			
			<ng-container matColumnDef="title">
				<th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
				<td (click)="openEditTaskDialog(task)" *matCellDef="let task" [class.completed]="task.completed"
				    class="col-title pointer" mat-cell>
					{{task.title}}
				</td>
			</ng-container>
			
			<ng-container matColumnDef="date">
				<th *matHeaderCellDef mat-header-cell mat-sort-header>Expiration date</th>
				<td *matCellDef="let task" [ngClass]="{'completed': task.completed, 'no-value': task.date == null}"
				    class="col-date"
				    mat-cell>
					{{task.date ? (task.date | date : 'medium') : 'Empty'}}
				</td>
			</ng-container>
			
			<ng-container matColumnDef="priority">
				<th *matHeaderCellDef mat-header-cell mat-sort-header>Priority</th>
				<td *matCellDef="let task" [ngClass]="{'completed': task.completed, 'no-value': task.priority == null}"
				    class="col-priority"
				    mat-cell>
					{{task.priority ? task.priority.title : 'Empty'}}
				</td>
			</ng-container>
			
			<ng-container matColumnDef="category">
				<th *matHeaderCellDef mat-header-cell mat-sort-header>Category</th>
				<td *matCellDef="let task"
				    [ngClass]="{'completed': task.completed, 'no-value': task.category == null, 'link': !task.completed && task.category}"
				    class="col-category"
				    mat-cell>
					{{task.category ? task.category.title : 'Empty'}}
				</td>
			</ng-container>
			
			<tr *matHeaderRowDef="displayedColumns; " mat-header-row></tr>
			<tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
		</table>
		
		<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
		
	</div>
	
	<div *ngIf="tasks && tasks.length == 0"><p class="not-found">Not found</p></div>
</div>
