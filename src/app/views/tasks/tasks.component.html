<div class="card">
	<div class="card-header card-header-warning">
		<h4 class="card-title">Task List</h4>
	</div>
	<div class="card-body table-responsive">
		<table class="table table-hover">
			<thead class="text-warning">
			<th>ID</th>
			<th>Name</th>
			<th>Category</th>
			<th>Priority</th>
			<th>Date</th>
			<th>Status</th>
			</thead>
			<tbody>
			<tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
				<td>{{i + 1}}</td>
				<td>{{task.title}}</td>
				<td [class.no-value]="task.category == null">{{task.category != null ? task.category.title : 'Empty'}}</td>
				<td [class.no-value]="task.priority == null">{{task.priority != null ? task.priority.title : 'Empty'}}</td>
				<td [class.no-value]="task.date == null">{{task.date != null ? (task.date | date : 'medium') : 'Empty'}}</td>
				<td>
					<div class="form-check">
						<label class="form-check-label">
							<input [checked]="task.completed" class="form-check-input" type="checkbox" value=""
							(click)="toggleTaskCompleted(task)">
							<span class="form-check-sign">
                                    <span class="check"></span>
                                  </span>
						</label>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
