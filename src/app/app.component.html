<div class="wrapper ">
	<div class="sidebar"
	     data-color="purple"
	     data-step="1"
	     data-intro="Filtering tasks, adding, removing, editing categories"
	     data-position='right'>
		<app-categories
				(selectCategory)="onSelectCategory($event)"
				(deleteCategory)="onDeleteCategory($event)"
				(updateCategory)="onUpdateCategory($event)"
				(addCategory)="onAddCategory($event)"
				(searchCategory)="onSearchCategory($event)"
				
				[categoryMap]="categoryMap"
				[uncompletedTotal]="uncompletedTotalTasksCount"
				
				[selectedCategory]="selectedCategory"
				[categories]="categories"></app-categories>
	</div>
	<div class="main-panel">
		<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top">
			<app-header
					[categoryName]="selectedCategory ? selectedCategory.title: 'All'"
					(toggleStatistics)="toggleStatistics($event)"
					[showStatistics]="showStatistics"></app-header>
		</nav>
		
		<div class="content">
			<div class="container-fluid">
				<div data-step="2"
				     data-intro="Task list with statistics"
				     data-position='top'>
					<app-statistics
						[totalTasksInCategory]="totalTasksCountInCategory"
						[completedTasksInCategory]="completedCountInCategory"
						[uncompletedTasksInCategory]="uncompletedCountInCategory"
						[showStatistics]="showStatistics"></app-statistics>
				</div>
				<div class="row">
					<div class="col-12">
						<app-tasks
								(updateTask)="onUpdateTask($event)"
								(deleteTask)="onDeleteTask($event)"
								(selectCategory)="onSelectCategory($event)"
								(addTask)="onAddTask($event)"
								
								[selectedCategory]="selectedCategory"
								(filterByTitle)="onSearchTasks($event)"
								(filterByStatus)="onFilterTasksByStatus($event)"
								(filterByPriority)="onFilterTasksByPriority($event)"
								
								[tasks]="tasks"
								[priorities]="priorities"></app-tasks>
					</div>
				</div>
			</div>
		</div>
		<app-footer></app-footer>
	</div>
</div>
