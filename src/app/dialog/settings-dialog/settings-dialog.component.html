<mat-dialog-content>
	
	<p class="settings-title with-subtitle" mat-dialog-title>Priority setting</p>
	<p class="little subtitle">* When changing - the color will immediately be displayed in the table</p>
	
	<app-priorities
			(addPriority)="onAddPriority($event)"
			(deletePriority)="onDeletePriority($event)"
			(updatePriority)="onUpdatePriority($event)"
			[priorities]="priorities">
	</app-priorities>
</mat-dialog-content>

<mat-dialog-actions>
	<button (click)="onClose()" color="primary" mat-raised-button>Close</button>
</mat-dialog-actions>
